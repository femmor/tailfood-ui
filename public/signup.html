<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body class="">
    <main class="grid grid-cols-1 md:grid-cols-3">
        <div class="md:col-span-2">
            <img src="./img/chef1.jpeg" alt="login_bg" class="object-cover min-w-full min-h-30 md:min-h-screen">
        </div>
        <div class="flex items-center justify-center md:col-span-1">
            <div class="px-2">
                <h1 class="py-6 text-2xl text-center"> Create an account</h1>
                <div class="pb-5">
                    <label class="block">
                        <span class="text-gray-700">Full Name</span>
                        <input type="text" class="w-full px-3 py-2 mt-1 border-2 rounded-full form-input border-primary focus:outline-none" placeholder="Enter full name">
                    </label>
                </div>
                <div class="pb-5">
                    <label class="block">
                        <span class="text-gray-700">Username</span>
                        <input type="text" class="w-full px-3 py-2 mt-1 border-2 rounded-full form-input border-primary focus:outline-none" placeholder="Enter username">
                    </label>
                </div>
                <div class="pb-5">
                    <label class="block">
                        <span class="text-gray-700">Email</span>
                        <input type="email" class="w-full px-3 py-2 mt-1 border-2 rounded-full form-input border-primary focus:outline-none" placeholder="Enter email">
                    </label>
                </div>
                <div class="pb-5">
                    <label class="block">
                        <span class="text-gray-700">Password</span>
                        <input type="password" class="w-full px-3 py-2 mt-1 border-2 rounded-full form-input border-primary focus:outline-none" placeholder="Enter password">
                    </label>
                </div>
                <div class="flex flex-col">
                    <button class="block py-2 text-white rounded-full focus:outline-none bg-primary">
                        Create account
                    </button>

                    <p class="mt-3 mb-10 text-sm text-center">
                        Already have an account? <a type="button" href="signin.html" class="text-primary focus:outline-none">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
